<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Aplicacion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .btn {
            background-color: white;
            border: 3px solid white;
            color: #28BA62;
            font-family: 'DM Sans';
            font-size: 1.5rem;
            font-weight: bold;
            width: 50%;
            padding: 1rem 0;
            margin-top: 3rem;
            margin-bottom: 4rem;
        }
    </style>

</head>
<body style="background-color: #28BA62; text-align: center;">

    <img src="{{url_for('static',filename='logo_con_nombre.png')}}" style="width: 25%; max-width: 10rem; margin-left: auto; margin-right: auto; margin-top: 2rem;">

    <p style="margin-top: 2rem; color: white; font-size: 1.2rem; font-family: 'DM Sans'; font-weight: 600;">Seleccione la plataforma deseada</p>
    <div class="row" style="margin: 0;">
        <div class="col-md-4">
            <a href="/app/descargar/android" type="button" class="btn" onclick="android()" >
                <i style="font-size: 4rem; color: #28BA62;" class="bi bi-android2"></i>
                <br>
                <span>Android</span>
            </a>
        </div>
        <div class="col-md-4">
            <a href="https://beta-tesina.netlify.app/home" type="button" class="btn" >
                <i style="font-size: 4rem; color: #28BA62;" class="bi bi-globe2"></i>
                <br>
                <span>WEB</span>
            </a>
        </div>
        <div class="col-md-4">
            <a type="button" class="btn" onclick="iOS()" style="opacity: .75;">
                <i style="font-size: 4rem; color: #28BA62;" class="bi bi-apple"></i>
                <br>
                <span style="color: #28BA62;">iOS</span>
            </a>
        </div>
    </div>

    <script>
        function iOS(){
            const Toast = Swal.mixin({
                toast: false,
                position: 'middle',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
            icon: 'info',
            title: 'La version para iOS aun no esta disponible'
            })
        }

        function android(){
            const Toast = Swal.mixin({
                toast: true,
                position: 'top',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
            icon: 'success',
            title: 'Su descarga a comenzado'
            })
        }
    </script>


    <p style="color: black;font-family: DM Sans;font-weight: 600;opacity: .3; margin-bottom: 2rem;">BETA by Felipe Ornella y Nahuel Bigurrarena</p>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
