<ion-content class="ion-padding">
    <div class="modal-wrapper">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="close()">
            <ion-icon style="color: rgb(255, 255, 255); height: 1.25rem;" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-card>
          <img [src]="imageUrl">
      </ion-card>
    </div>
  </ion-content>
