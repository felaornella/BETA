<ion-header>
  <ion-toolbar color="beta">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <img src="assets/logo_con_nombre_derecha.png" class="logo-navbar">
    </ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="contentGeneral">  
  <ion-row style="display: flex; justify-content: center; align-items: center;">
    <ion-col style="display: flex; flex-direction: column; align-items: center; padding-left: 1rem; padding-right: 1rem;">
      <ion-input [(ngModel)]="text_busqueda" (ngModelChange)="busqueda()" type="search" style="background-color: white; margin: 1rem; margin-top: 2rem; border: 2px solid rgba(155,155,155,.75); border-radius: .25rem;" placeholder="Ingrese su busqueda" required>
        <ion-icon slot="icon-only" name="search" style="margin-left: .75rem; opacity: .5;"></ion-icon>
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-row style="display: flex; justify-content: center; align-items: center;" *ngIf="resultados.length==0">
    <ion-col style="display: flex; flex-direction: column; align-items: center; padding-left: 1rem; padding-right: 1rem;">
      <p style="opacity: .65; font-family: 'DM Sans'; font-weight: 600; font-size: .9rem;">No se encontraron resultados</p>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let res of resultados" style="display: flex; justify-content: center; align-items: center;" (click)="perfil(res.id)">
    <ion-col style="display: flex; flex-direction: column; align-items: center; padding-left: 1rem; padding-right: 1rem;">
      <ion-item style="width: 100%; --ion-background-color: #dedfdf; box-shadow: 0px 5px 5px rgb(0 0 0 / 35%);">
        <ion-col>
          <ion-row>
            <ion-col size="3" style="padding-left: 0; padding-right: 0;">
              <img
                  style="object-fit: cover; width: 4rem; height: 100%;" 
                  [src]="getUrlImg(res.imagen)">
            </ion-col>
            <ion-col size="9" style="display: flex; flex-direction: column; justify-content: center;">
              <ion-row>
                <p style="font-weight: bold; font-size: 1.25rem; margin: .5rem 0 .5rem 0;">{{res.nombre}} {{res.apellido}}</p>
              </ion-row>
              <ion-row>
                <ion-badge *ngIf="!res.es_organizacion" color="success">Usuario</ion-badge>
                <ion-badge *ngIf="res.es_organizacion" color="warning">Organizacion</ion-badge>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-item>
    </ion-col>
  </ion-row>
  

</ion-content>
