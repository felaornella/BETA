<ion-content>
  <ion-row>
    <ion-col>
      <ion-tab-button  selected="true">
        <ion-label color="beta">Olvidaste tu contraseña?</ion-label>
      </ion-tab-button>
    </ion-col>
  </ion-row>
  <form id="recuperar" class="ion-padding">
    <ion-item lines="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="text" required></ion-input>
    </ion-item>
  </form>
  <ion-row style="width: 90%;margin-inline: auto; ;margin-bottom: 2rem; margin-top: 1rem;">
    <ion-col>
      <ion-button (click)="recuperar()" style="width: 100%; height: 4rem; --background: var(--ion-color-beta); --border-radius: 1rem">
        <span style="font-size: 1.2rem; font-family: DM-Sans; text-transform: none; font-weight: 600;"> Recuperar contraseña </span>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
